<!DOCTYPE html>
<html>

<head>
    <title>AnkiNewCardBtn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>

<body>
    <h1 class="title is-1 has-text-centered">AnkiNewCardBtn</h1>
    <h2 class="subtitle is-2 has-text-centered">Adds a "Create New Card" shortcut button to the Main Window.</h2>

    <div class="columns is-centered">
        <div class="column is-half">
            <figure class="image is-4by3">
                <img src="https://derdemystifier.github.io/AnkiNewCardBtn/images/capture.jpg">
            </figure>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <p>Normally, you would need to click on a Deck to open it (which takes time) and then click 'Add'. Now, you don't have to anymore.</p>

            <h2 class="title is-2">Installation</h2>

            <ul>
                <li><strong>Automatic install:</strong> Simply install <a href="https://ankiweb.net/shared/info/34932092">the addon</a> on your AnkiDesktop.</li>
            </ul>
        </div>
    </section>

</body>

</html>
